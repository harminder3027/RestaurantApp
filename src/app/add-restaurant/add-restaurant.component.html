
<div>
  <br />
  <br />
  <h1>ADD RESTAURANT</h1>
</div>

<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Success!</strong>Your Restaurant is added sucessfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addRestaurant" (ngSubmit)="createRestaurant()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="title">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text"  class="form-control" placeholder="Enter address" formControlName="address">
  </div>
  <div class="form-group">
    <label >Email Id</label>
    <input type="email" class="form-control"  placeholder="Enter email" formControlName="emailId">
  </div>
  <div class="form-group">
    <label>PhoneNo</label>
    <input type="text" class="form-control" placeholder="Enter Phone No" formControlName="mobile">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
