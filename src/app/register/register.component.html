<div>
  <br />
  <br />
  <h1>REGISTRATION FORM</h1>
</div>

<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Success!</strong>User Registered sucessfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="registerUser" (ngSubmit)="registration()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>UserName</label>
    <input type="text" class="form-control" placeholder="Enter address" formControlName="username">
  </div>
  <div class="form-group">
    <label>Email Id</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" placeholder="Enter Phone No" formControlName="password">
  </div>


  <button type="submit" class="btn btn-primary">Register</button>
</form>
